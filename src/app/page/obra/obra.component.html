<!-- src/app/page/obra/obra.component.html -->

<!-- HERO desde la data -->
<app-hero
  *ngIf="data() as d"
  [image]="d.hero.image"
  [title]="d.hero.title"
  [subtitle]="d.hero.subtitle"
  [overlayColor]="d.hero.overlayColor"
  [pt]="d.hero.pt">
</app-hero>

<!-- Títulos bajo el hero -->
<section *ngIf="data() as d" class="container mx-auto px-4 pt-8">
  <h2 class="text-2xl md:text-3xl font-semibold">{{ d.category }}</h2>
  <p class="text-neutral-600 mt-1">{{ d.work }}</p>
</section>

<!-- Texto -->
<obra-text-block *ngIf="data() as d" [contentHtml]="d.introHtml"></obra-text-block>

<!-- Galerías -->
<ng-container *ngIf="data() as d">
  <ng-container *ngFor="let g of d.galleries">
    <obra-gallery [gallery]="g"></obra-gallery>
  </ng-container>
</ng-container>
