<app-hero
  image="assets/img/hero/croquisCaoma-1.png"
  title="Archivo"
  subtitle="Legado de un arquitecto"
  overlayColor="bg-red/600"
  pt="pt-24">
</app-hero>

<div class="container mx-auto px-4 mt-8">
  <!-- Filtro (sin lógica todavía) -->
  <div class="flex items-center gap-2 overflow-x-auto pb-2">
    <button class="px-3 py-1.5 rounded-full bg-white/10 text-white hover:bg-white/20">Todos</button>
    <button class="px-3 py-1.5 rounded-full bg-white/10 text-white hover:bg-white/20">Artículos</button>
    <button class="px-3 py-1.5 rounded-full bg-white/10 text-white hover:bg-white/20">Escritos</button>
    <button class="px-3 py-1.5 rounded-full bg-white/10 text-white hover:bg-white/20">Conferencias</button>
  </div>

  <!-- Feed -->
  <div class="mt-6 grid gap-4 md:max-w-2xl md:mx-auto">

    <ng-container *ngIf="!cargando; else loading">
      <article
        *ngFor="let item of visibles"
        class="rounded-2xl border border-white/10 bg-neutral-900/60 backdrop-blur p-4"
      >
        <header class="mb-2">
          <h3 class="text-lg font-semibold text-white">{{ item.title }}</h3>
          <p class="text-sm text-white/60">
            {{ item.author }} • {{ item.date }} • {{ item.category | titlecase }}
          </p>
        </header>
        <p class="text-white/80">{{ item.summary }}</p>
        <footer class="mt-3 flex items-center gap-2">
          <button class="ml-auto text-sm underline text-white/80">Leer</button>
        </footer>
      </article>

      <div class="flex justify-center" *ngIf="visibles.length < archivos.length">
        <button
          (click)="mostrarMas()"
          class="px-4 py-2 rounded-xl border border-white/15 text-white/90 hover:bg-white/10"
        >
          Cargar más
        </button>
      </div>
    </ng-container>

    <ng-template #loading>
      <p class="text-white/70 text-center">Cargando lecturas...</p>
    </ng-template>
  </div>
</div>
