<!-- header.component.html (o donde tengas el navbar) -->
<nav class="fixed top-0 inset-x-0 z-50 bg-transparent">
  <div class="w-full max-w-7xl mx-auto px-6 lg:px-12 py-4 flex items-center justify-between border border-white/10
           bg-neutral-900/20 backdrop-blur-md
           shadow-lg shadow-black/5 text-white">
    <!-- Brand -->
    <a routerLink="/" class="flex items-center gap-3 focus:outline-none focus-visible:ring-2 focus-visible:ring-red-600 rounded-lg">
      <img src="assets/img/shared/navbar/logoblack.jpg.gif" alt="Fundación Villanueva" class="h-10 w-auto">
      <span class="sr-only">Inicio</span>
    </a>

    <!-- Links (desktop) -->
    <ul class="hidden md:flex items-center gap-8">
      <li><a routerLink="/vida"     routerLinkActive="text-red-500" class="hover:text-red-500 transition-colors">Vida</a></li>
      <li><a routerLink="/obra"     routerLinkActive="text-red-500" class="hover:text-red-500 transition-colors">Obra</a></li>
      <li><a routerLink="/escritos" routerLinkActive="text-red-500" class="hover:text-red-500 transition-colors">Escritos</a></li>
    </ul>

    <!-- Menú móvil -->
    <div class="md:hidden relative group">
      <button
        type="button"
        class="md:hidden -m-2 p-2 rounded-lg inline-flex items-center gap-2
              hover:text-red-500 focus:outline-none focus-visible:ring-2 focus-visible:ring-red-600"
        aria-label="Abrir menú"
        [attr.aria-expanded]="isSidebarOpen"
        (click)="toggleSidebar()"
      >
        <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" *ngIf="!isSidebarOpen">
          <path stroke-linecap="round" stroke-width="1.5" d="M4 7h16M4 12h16M4 17h16"/>
        </svg>
        <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" *ngIf="isSidebarOpen">
          <path stroke-linecap="round" stroke-width="1.5" d="M6 6l12 12M18 6l-12 12"/>
        </svg>
        <span class="sr-only">Abrir menú</span>
      </button>

      <!-- Instancia del Sidebar: mismo lado que el botón -->
      <sidebar
        [isOpen]="isSidebarOpen"
        side="right"
        [links]="[
          { label: 'Vida', routerLink: '/vida' },
          {
            label: 'Obra',
            routerLink: '/obra',
            children: [
              { label: 'obra1', routerLink: '/obra/obra1' },
              { label: 'obra2', routerLink: '/obra/obra2' },
              { label: 'obra3', routerLink: '/obra/obra3' }
            ]
          },
          {
            label: 'Escritos',
            routerLink: '/escritos',
            children: [
              { label: 'ensayos',   routerLink: '/escritos/ensayos' },
              { label: 'crónicas',  routerLink: '/escritos/cronicas' },
              { label: 'artículos', routerLink: '/escritos/articulos' }
            ]
          }
        ]"
        (closed)="isSidebarOpen = false"/>
    </div>
  </div>
</nav>
