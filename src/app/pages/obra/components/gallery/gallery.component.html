<section class="container mx-auto px-4 pb-12">
  <h3 *ngIf="gallery?.title" class="text-lg font-semibold mb-4">{{ gallery?.title }}</h3>

  <div class="space-y-4">
    <gallery-section
      *ngIf="plans().length"
      title="Plans"
      [items]="plans()"
      [expanded]="isOpen('plans')"
      (expandedChange)="setOpen('plans', $event)"
    />

    <gallery-section
      *ngIf="construction().length"
      title="Construction"
      [items]="construction()"
      [expanded]="isOpen('construction')"
      (expandedChange)="setOpen('construction', $event)"
    />

    <gallery-section
      *ngIf="completed().length"
      title="Completed"
      [items]="completed()"
      [expanded]="isOpen('completed')"
      (expandedChange)="setOpen('completed', $event)"
    />
  </div>
</section>
