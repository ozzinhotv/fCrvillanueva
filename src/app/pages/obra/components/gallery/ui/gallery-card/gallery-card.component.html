<figure class="group overflow-hidden rounded-xl border border-white/10 bg-neutral-900/30 shadow-sm">
  <div class="relative h-44 w-full rounded-t-xl overflow-hidden">
    <div class="absolute inset-0" [ngClass]="item.placeholder || placeholderFor(item.category)"></div>

    <img *ngIf="item.src"
         [src]="item.src"
         [alt]="item.title || 'Image'"
         loading="lazy"
         decoding="async"
         fetchpriority="low"
         class="absolute inset-0 w-full h-full object-cover transition-transform duration-300 group-hover:scale-[1.02]">
    <div class="absolute inset-0 opacity-0 group-hover:opacity-100 transition-opacity duration-300 bg-black/15"></div>
  </div>
</figure>
