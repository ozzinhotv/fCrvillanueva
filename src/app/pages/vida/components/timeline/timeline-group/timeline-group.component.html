<section class="relative rounded-2xl p-4 md:p-8"
         [ngClass]="bgClass"
         [style.--railTop.px]="80"
         [style.--railBottom.px]="24"
         [style.--railOffset.px]="28"
         [style.--railMobileA.px]="14"
         [style.--railMobileB.px]="32"
         [style.--trailDur]="'380ms'"
         [style.--trailEase]="'cubic-bezier(.22,.61,.36,1)'">
  <header class="mb-6 md:mb-8">
    <h3 class="text-xs md:text-sm font-semibold uppercase tracking-[0.2em] text-neutral-500/80">{{ label }}</h3>
  </header>

  <timeline-rail [segments]="segmentsArray"></timeline-rail>

  <ol class="relative space-y-8 md:space-y-14">
    <li *ngFor="let it of items; index as i">
      <timeline-item
        [id]="i"
        [item]="it"
        [side]="i % 2 === 0 ? 'left' : 'right'"
        (segmentChange)="onSegChange($event)"/>
    </li>
  </ol>
</section>
