<app-hero
  image="assets/img/hero/croquisCaoma-1.png"
  title="Archivo"
  subtitle="Legado de un arquitecto"
  overlayColor="bg-red-600"
  pt="pt-24"
/>
<section class="max-w-6xl mx-auto px-4 py-12">
  <archivo-filter
    [selected]="state.category()"
    (selectedChange)="onCategoryChange($event)"
  />
  <archivo-feed
    [items]="state.visibleItems()"
    [loading]="state.loading() || state.filtering()"
    (open)="openItem($event)"
  />
</section>
<reader-modal
  *ngIf="state.readerOpen() && state.readerItem()"
  [item]="state.readerItem()!"
  (close)="closeReader()"
/>
