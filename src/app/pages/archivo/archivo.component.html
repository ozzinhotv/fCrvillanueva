<app-hero
  image="assets/img/hero/croquisCaoma-1.png"
  title="Archivo"
  subtitle="Legado de un arquitecto"
  overlayColor="bg-red-600"
  pt="pt-24"
/>

<section class="max-w-6xl mx-auto px-4 py-12">
  <!-- Filtro -->
  <archivo-filter
    [selected]="selectedCategory"
    (selectedChange)="onCategoryChange($event)"
  />

  <!-- Feed con skeleton mientras loading || filtering -->
  <archivo-feed
    [items]="visibleItems"
    [loading]="loading || filtering"
    (open)="openItem($event)"
  />
</section>

<!-- Modal lector -->
<reader-modal
  *ngIf="readerOpen && readerItem"
  [item]="readerItem"
  (close)="closeReader()"
/>
