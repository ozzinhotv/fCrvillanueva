<!-- Wrapper / Backdrop -->
<div class="fixed inset-0 z-[100] flex items-end md:items-center justify-center"
     (click)="requestClose()">

  <div
    class="absolute inset-0 bg-black/50 backdrop-blur-sm
           transition-opacity duration-300 motion-reduce:transition-none"
    [ngClass]="{
      'opacity-0': !entered || closing,
      'opacity-100': entered && !closing
    }"
  ></div>


  <div
    class="relative w-full md:max-w-3xl lg:max-w-4xl
           rounded-t-2xl md:rounded-2xl border border-black/10
           bg-white/85 backdrop-blur-xl shadow-2xl overflow-hidden
           will-change-transform will-change-opacity
           transition duration-300 ease-out motion-reduce:transition-none"
    role="dialog" aria-modal="true"
    (click)="$event.stopPropagation()"
    [ngClass]="{
      'translate-y-full': (!entered || closing),
      'translate-y-0':    (entered && !closing),
      'md:translate-y-0 md:scale-95 md:opacity-0': (!entered || closing),
      'md:translate-y-0 md:scale-100 md:opacity-100': (entered && !closing)
    }"
  >

    <header class="sticky top-0 z-10 px-5 py-4 bg-white/70 backdrop-blur border-b border-black/10">
      <div class="flex items-start gap-4">
        <div class="min-w-0">
          <h2 class="text-xl md:text-2xl font-semibold leading-tight text-black">
            {{ item.title }}
          </h2>
          <p class="mt-1 text-sm text-black/60">
            {{ item.author }} • {{ item.date | date:'longDate' }}
          </p>
        </div>
        <button
          class="ml-auto shrink-0 rounded-full border border-black/10 px-3 py-1.5
                 text-black/70 hover:text-red-600 hover:border-red-400/50 transition
                 focus:outline-none focus-visible:ring-2 focus-visible:ring-red-500/50"
          (click)="requestClose()" aria-label="Cerrar">✕</button>
      </div>
      <div class="mt-3 h-[2px] w-20 rounded-full bg-red-500/80"></div>
    </header>

    <div class="px-5 md:px-6 py-6 overflow-y-auto
                max-h-[calc(92vh-4rem)] selection:bg-red-500/90 selection:text-white">
      <div class="max-w-none space-y-4 leading-relaxed text-[15px] md:text-base text-black/90">
        <p *ngFor="let p of item.content">{{ p }}</p>
      </div>
    </div>

    <footer class="px-5 py-4 border-t border-black/10 bg-white/70 backdrop-blur">
      <div class="flex justify-end">
        <button
          class="rounded-full border border-black/10 bg-white px-4 py-2
                 hover:border-red-400/50 hover:text-red-700 transition
                 focus:outline-none focus-visible:ring-2 focus-visible:ring-red-500/50"
          (click)="requestClose()">Cerrar</button>
      </div>
    </footer>

  </div>
</div>
